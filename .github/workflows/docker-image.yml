name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build-api:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      env:
        TAG: $(date +%s)
      run: |
        cd api
        docker build -t ${{ secrets.DOCKER_API_REPOSITORY }}:$TAG -f ./SnippetAdmin/Dockerfile .
    - name: Login to Ali Registry
      run: docker login --username=${{ secrets.DOCKER_USERNAME }} --password ${{ secrets.DOCKER_PASSWORD }} registry.cn-hangzhou.aliyuncs.com
    - name: Push Image
      run: docker push ${{ secrets.DOCKER_API_REPOSITORY }}:$TAG

        
  build-web:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build
        env: 
          CI: false
          TAG: $(date +%s)
        run: |
          cd web
          docker build -t ${{ secrets.DOCKER_WEB_REPOSITORY }}:$TAG .
      - name: Login to Ali Registry
        run: docker login --username=${{ secrets.DOCKER_USERNAME }} --password ${{ secrets.DOCKER_PASSWORD }} registry.cn-hangzhou.aliyuncs.com
      - name: Push Image
        run: docker push ${{ secrets.DOCKER_WEB_REPOSITORY }}:$TAG